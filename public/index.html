<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Win10Diagnose</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Windows 10 Diagnostic Helper</h1>
    <form id="issueForm">
        <label for="issue">Describe your issue:</label><br>
        <textarea id="issue" name="issue" rows="4" cols="50" required></textarea><br>
        <button type="submit">Get Solutions</button>
    </form>

    <div id="solutionsSection" style="display:none;">
        <h2>Possible Solutions:</h2>
        <ol id="solutionsList"></ol>
        <form id="feedbackForm">
            <label for="feedback">Which solution(s) worked? Enter number(s) separated by commas:</label><br>
            <input type="text" id="feedback" name="feedback" required><br>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
